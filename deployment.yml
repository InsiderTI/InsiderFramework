kind: Service
apiVersion: v1
metadata:
  name: if-site-service
spec:
  selector:
    app: if-site
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: if-site
  labels:
    app: if-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: if-site
  template:
    metadata:
      labels:
        app: if-site
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: php
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
