version: '3'

services:
    insider_framework:
        image: php:7.3-apache
        ports:
            - 80:80
        expose:
            - "80"

        build:
            dockerfile: ./insider_framework.dockerfile
            context: .
        stdin_open: true
        tty: true
        networks:
            - insider_network
        volumes:
            - "../:/var/www/insiderframework"
        restart: always

networks:
    insider_network:
        driver: bridge
